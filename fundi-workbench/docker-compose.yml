services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}

  frontend:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm ci && npm run dev -- -H 0.0.0.0 -p 3000"
    depends_on:
      - backend
